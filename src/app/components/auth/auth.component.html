<div class="container-sm">
  <div class="row">
    <div class="col">
      <br>
      <!-- show spinner if loading -->
      <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
      </div>
      <main class="form-signin">
        <!-- show form if loading is false -->
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="boring@placeholder.com" ngModel
              name="email" required email>
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" ngModel
              name="password" required minlength="6">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <div class="d-grid gap-3">
            <button class="w-100 btn btn-sm btn-dark" type="submit"
              [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up'  }}
            </button>
            <button class="w-100 btn btn-sm btn-dark" type="button" (click)="onSwitchMode()">Switch to
              {{ isLoginMode ? 'Sign Up' : 'Login'}}
            </button>
          </div>
          <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
        </form>
      </main>
    </div>
  </div>
</div>
