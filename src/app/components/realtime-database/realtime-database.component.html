<div class="container-sm">
  <div class="row">
    <div class="col">
      <br />
      <button type="button" class="btn btn-dark" (click)="onPopulateDatabase()">
        Populate
      </button>
      <br>
      <br>
      <button type="button" class="btn btn-dark">
        Add
      </button>
      <br />
      <br />
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Position</th>
            <th scope="col">Name</th>
            <th scope="col">Image</th>
            <th scope="col">Velocity</th>
            <th scope="col">Distance</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let planet of loadedPlanets">
            <td class="fw-bold">{{ planet.position }}</td>
            <td>{{ planet.name }}</td>
            <td class="text-center">
              <img class="img-fluid" src="{{ planet.image }}" />
            </td>
            <td>{{ planet.velocity }}</td>
            <td>{{ planet.distance }}</td>
            <td>{{ planet.description }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
